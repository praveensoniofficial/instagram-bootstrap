      .sidebar {
        height: 100%;
        position: fixed;
      }
      .site-header > .row > svg {
        font-size: larger;
        color: black;
      }
      .site-header {
        background-color: white;
        color: black;
        border-top: 1px solid #efefef;
        border-bottom: 1px solid #efefef;
      }
      nav {
        background: white;
        color: black;
      }
      main {
        background: #fafafa;
        color: black;
      }
      .card-header,
      .card-footer {
        background: #fff;
        color: black;
      }
      .card-footer {
        padding: 0.75rem 1rem 0 1rem !important;
      }
      input {
        border: none;
        background-color: none;
        outline: 0;
        padding: 10px;
      }

      input:focus {
        border: none;
        background-color: none;
        outline: 0;
        padding: 10px;
      }
    </style>

      <div class="col">
        <main class="py-3">
          <div class="container justify-content-center d-flex col-md-12 my-4">
            <div class="card box-shadow">
              <div

              >
                <div class="user-profile">
                  <div class="media">
                    <img
                      class="mr-3"
                      data-src="holder.js/30x30?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail"

                      style="border-radius: 100%;"

                    <div class="media-body">
                      <h5 class="mt-1">Username</h5>
                    </div>
                  </div>
                </div>
                <div class="menu">
                  <svg
                    width="1em"
                    height="1em"
                    viewBox="0 0 16 16"
                    class="bi bi-three-dots-vertical"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                    />

              </div>

                data-src="holder.js/100px500?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail"

              />
              <div class="card-body">
                <div class="row">
                  <div class="d-flex px-3 text-justify">
                    <p id="username" class="mr-2 h6">Username</p>
                    <p class="card-text">
                      This is a wider card with supporting text below as a
                      natural lead-in to additional content. This content is a
                      little bit longer.
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="mt-2 px-3 text-muted">
                    View all 123 comments
                  </div>
                </div>
              </div>

                    height="1em"
                    viewBox="0 0 16 16"
                    class="bi bi-share"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"

                      d="M11.724 3.947l-7 3.5-.448-.894 7-3.5.448.894zm-.448 9l-7-3.5.448-.894 7 3.5-.448.894z"
